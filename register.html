<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register new account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/login_register.css">
</head>

<body>

    <div class="limiter">
        <div class="container-login" style="background-image: url('images/logBG.jpg');">
            <div class="wrap-login">
                <!-- button go home -->
                <div class="go-back-home">
                    <button class="go-back-home-btn">
                        <i class="zmdi zmdi-arrow-left"></i> Home
                    </button>
                </div>
                <form class="login-form" autocomplete="false">
                    <span>
                        <img src="images/flowerLogoWhite.png" alt="logo" class="login-logo">
                    </span>

                    <span class="login-form-title">
                        Register your own account
                    </span>
                    <!-- already have an account?-->
                    <div class="login-form-title-member">
                        <p class="forgot">
                            Already have an account? &nbsp;
                            <a href="login.html" class="login-link">Log In</a>
                        </p>
                    </div>
                    <!-- full name  -->
                    <div class="wrap-input100">
                        <input class="input100" type="text" name="fullname" placeholder="Full name*">
                        <span class="focus-input100" data-placeholder="&#xf20e;"></span>
                    </div>
                    <!-- email address -->
                    <div class="wrap-input100">
                        <input class="input100" type="email" name="email" placeholder="Email address*">
                        <span class="focus-input100" data-placeholder="&#xf15a;"></span>
                    </div>
                    <!-- phone number -->
                    <div class="wrap-input100">
                        <input class="input100" type="number" name="telephone" placeholder="Phone number*">
                        <span class="focus-input100" data-placeholder="&#xf2be;"></span>
                    </div>
                    <!-- username -->
                    <div class="wrap-input100">
                        <input class="input100" type="text" name="username" placeholder="Username*">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>
                    <!-- password -->
                    <div class="wrap-input100">
                        <input class="input100" type="password" name="pass" placeholder="Password*">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>
                    <!-- button -->
                    <div class="container-login-form-btn">
                        <button class="login-form-btn" type="submit">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
