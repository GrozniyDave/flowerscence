<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/login_register.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login" style="background-image: url('images/logBG.jpg');">
			<div class="wrap-login">
				<!-- button go home -->
				<div class="go-back-home">
					<button class="go-back-home-btn">
						<i class="zmdi zmdi-arrow-left"></i> Home
					</button>
				</div>

				<form class="login-form" autocomplete="off">
					<span>
						<img src="images/flowerLogoWhite.png" alt="logo" class="login-logo">
					</span>

					<span class="login-form-title">
						Login to your account
					</span>
					<!-- not member yet-->
					<div class="login-form-title-member">
						<p class="forgot">
							Not member yet? &nbsp;
							<a href="register.html" class="login-link">Sign Up</a>
						</p>
					</div>
					<!-- username -->
					<div class="wrap-input100">
						<input class="input100" type="text" name="username" placeholder="Username" id="loginUsername">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<!-- password -->
					<div class="wrap-input100">
						<input class="input100" type="password" name="pass" placeholder="Password" id="loginPassword">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					<!-- remember me anchor -->
					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>
					<!-- button -->
					<div class="container-login-form-btn">
						<button class="login-form-btn" id="loginSubmit">
							Login
						</button>
					</div>

					<div class="container-forgot" style="padding-top:90px">
						<a class="forgot" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/form_handle.js"></script>
</body>

</html>
